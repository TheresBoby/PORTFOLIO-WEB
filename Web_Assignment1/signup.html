                <li><a href="signup.html">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="signup">
            <h1>Sign Up for Updates</h1>
            <p>Stay updated with my latest projects, achievements, and insights. Sign up for my newsletter!</p>
            
            <form id="signup-form" action="#" method="POST">
                <div class="form-group">
                    <label for="full-name">Full Name:</label>
                    <input type="text" id="full-name" name="full-name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="occupation">Occupation:</label>
                    <input type="text" id="occupation" name="occupation">
                </div>

                <div class="form-group">
                    <label for="interests">Interests:</label>
                    <select id="interests" name="interests" multiple>
                        <option value="web-development">Web Development</option>
                        <option value="mobile-apps">Mobile Apps</option>
                        <option value="data-science">Data Science</option>
                        <option value="ai-ml">AI/ML</option>
                        <option value="iot">IoT</option>
                        <option value="cybersecurity">Cybersecurity</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="message">Why are you interested in my work? (Optional)</label>
                    <textarea id="message" name="message" rows="4"></textarea>
                </div>

                <div class="form-group">
                    <label>
                        <input type="checkbox" name="agree-terms" required>
                        I agree to receive updates and newsletters
                    </label>
                </div>

                <button type="submit" class="btn">Sign Up</button>
            </form>
        </section>
    </main>
